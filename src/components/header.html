<!-- Header Component -->
<header class="site-header" id="site-header">
    <!-- Bottom gradient bar -->
    <div class="header-gradient-line"></div>

    <div class="header-inner">
        <!-- Logo -->
        <div class="logo">
            <img src="/src/assets/icons/sparktro-s.svg" alt="Sparktro S" class="logo-s" width="21" height="20">
            <span class="logo-text">
                <span class="logo-park">PARK</span>
                <span class="logo-tro">TRO</span>
            </span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-root" role="navigation">
            <a href="#home" class="nav-link" data-active="true">
                Home
            </a>

            <div class="nav-dropdown">
                <button class="nav-link dropdown-trigger" aria-expanded="false">
                    Products
                    <img src="/src/assets/icons/arrow-down.svg" alt="" width="16" height="16" data-caret>
                </button>
                <div class="dropdown-panel" data-open="false">
                    <a href="#product1" class="dropdown-item">Product 1</a>
                    <a href="#product2" class="dropdown-item">Product 2</a>
                    <a href="#product3" class="dropdown-item">Product 3</a>
                </div>
            </div>

            <div class="nav-dropdown">
                <button class="nav-link dropdown-trigger" aria-expanded="false">
                    Services
                    <img src="/src/assets/icons/arrow-down.svg" alt="" width="16" height="16" data-caret>
                </button>
                <div class="dropdown-panel" data-open="false">
                    <a href="#service1" class="dropdown-item">Service 1</a>
                    <a href="#service2" class="dropdown-item">Service 2</a>
                    <a href="#service3" class="dropdown-item">Service 3</a>
                </div>
            </div>

            <a href="#blogs" class="nav-link">
                Blogs
            </a>

            <a href="#about" class="nav-link">
                About
            </a>
        </nav>

        <!-- CTA Button -->
        <button class="cta-btn">
            Let's Start
            <img src="/src/assets/icons/arrow-right.svg" alt="" width="16" height="16">
        </button>

        <!-- Mobile Menu Button -->
        <button class="hamburger" aria-label="Toggle mobile menu" data-open="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Mobile Navigation Panel -->
    <div class="mobile-panel" data-open="false">
        <div class="mobile-panel-overlay"></div>
        <div class="mobile-drawer">
            <nav class="mobile-nav">
                <a href="#home" class="mobile-nav-link">Home</a>

                <details class="nav-collapsible">
                    <summary class="mobile-nav-link">
                        Products
                        <img src="/src/assets/icons/arrow-down.svg" alt="" width="16" height="16" data-caret>
                    </summary>
                    <div class="mobile-sub-links">
                        <a href="#product1">Product 1</a>
                        <a href="#product2">Product 2</a>
                        <a href="#product3">Product 3</a>
                    </div>
                </details>

                <details class="nav-collapsible">
                    <summary class="mobile-nav-link">
                        Services
                        <img src="/src/assets/icons/arrow-down.svg" alt="" width="16" height="16" data-caret>
                    </summary>
                    <div class="mobile-sub-links">
                        <a href="#service1">Service 1</a>
                        <a href="#service2">Service 2</a>
                        <a href="#service3">Service 3</a>
                    </div>
                </details>

                <a href="#blogs" class="mobile-nav-link">Blogs</a>
                <a href="#about" class="mobile-nav-link">About</a>
            </nav>
        </div>
    </div>
