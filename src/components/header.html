<header class="relative gradient-bottom-border text-white" data-component="site-header">
    <!-- Wrapper enforces max content width 1440; scales paddings at breakpoints -->
    <div class="flex h-20 items-center justify-between w-full mx-auto max-w-[1440px]
                px-4 sm:px-6 lg:px-12 xl:px-[120px] 2xl:px-[240px]">

        <!-- Logo -->
        <a href="/" class="flex items-center gap-2 font-heading text-[22px] leading-none tracking-tight select-none">
            <span class="text-brand-500">SPARK</span><span class="text-yellow">TRO</span>
        </a>

        <!-- Desktop Navigation -->
        <nav aria-label="Main" class="hidden md:flex items-center gap-10 font-sans">
            <a href="#" class="header-nav-link">Home</a>

            <div class="relative nav-group">
                <button class="header-nav-link inline-flex items-center gap-1" aria-haspopup="true"
                    aria-expanded="false" data-dropdown-trigger="products">
                    Products
                    <svg class="w-4 h-4 transition-transform duration-200" data-caret>
                        <path d="m3 5 4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" fill="none" />
                    </svg>
                </button>
                <div class="dropdown-panel" role="menu" aria-label="Products" data-dropdown="products">
                    <a class="dropdown-item" role="menuitem" href="#">Product One</a>
                    <a class="dropdown-item" role="menuitem" href="#">Product Two</a>
                    <a class="dropdown-item" role="menuitem" href="#">Product Three</a>
                </div>
            </div>

            <div class="relative nav-group">
                <button class="header-nav-link inline-flex items-center gap-1" aria-haspopup="true"
                    aria-expanded="false" data-dropdown-trigger="services">
                    Services
                    <svg class="w-4 h-4 transition-transform duration-200" data-caret>
                        <path d="m3 5 4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" fill="none" />
                    </svg>
                </button>
                <div class="dropdown-panel" role="menu" aria-label="Services" data-dropdown="services">
                    <a class="dropdown-item" role="menuitem" href="#">Consulting</a>
                    <a class="dropdown-item" role="menuitem" href="#">Integration</a>
                    <a class="dropdown-item" role="menuitem" href="#">Support</a>
                </div>
            </div>

            <a href="#" class="header-nav-link">Blog</a>
            <a href="#" class="header-nav-link">About</a>
        </nav>

        <!-- CTA Button (Desktop) -->
        <div class="hidden md:block">
            <a href="#"
                class="inline-flex items-center gap-1 rounded-full border border-yellow px-6 py-2 text-sm font-semibold text-yellow hover:bg-yellow hover:text-black transition-colors">
                Let’s Start
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M7 5v10l8-5-8-5Z" />
                </svg>
            </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <button
            class="md:hidden inline-flex flex-col justify-center items-center h-11 w-11 rounded-md border border-white/10 focus:outline-none focus-visible:ring-2 focus-visible:ring-yellow/60"
            aria-label="Toggle menu" aria-expanded="false" id="mobileMenuButton">
            <span class="w-5 h-0.5 bg-white mb-1.5"></span>
            <span class="w-5 h-0.5 bg-white mb-1.5"></span>
            <span class="w-5 h-0.5 bg-white"></span>
        </button>
    </div>

    <!-- Mobile Panel -->
    <div id="mobileMenuPanel" class="md:hidden fixed inset-0 z-40 hidden" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" data-close-overlay></div>
        <div
            class="relative ml-auto h-full w-[82%] max-w-sm bg-[#121212] shadow-xl flex flex-col py-6 px-6 overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <a href="/" class="flex items-center gap-2 font-heading text-lg"><span
                        class="text-brand-500">SPARK</span><span class="text-yellow">TRO</span></a>
                <button class="h-10 w-10 grid place-items-center rounded-md border border-white/10" data-close
                    aria-label="Close menu">
                    <svg width="20" height="20" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="4" y1="4" x2="16" y2="16" />
                        <line x1="16" y1="4" x2="4" y2="16" />
                    </svg>
                </button>
            </div>
            <nav class="flex flex-col gap-2" aria-label="Mobile">
                <a href="#" class="header-nav-link py-2">Home</a>
                <details class="group">
                    <summary class="header-nav-link py-2 flex items-center justify-between cursor-pointer">Products
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" data-caret>
                            <path d="m3 5 4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" fill="none" />
                        </svg>
                    </summary>
                    <div class="pl-3 flex flex-col">
                        <a class="dropdown-item py-1" href="#">Product One</a>
                        <a class="dropdown-item py-1" href="#">Product Two</a>
                        <a class="dropdown-item py-1" href="#">Product Three</a>
                    </div>
                </details>
                <details class="group">
                    <summary class="header-nav-link py-2 flex items-center justify-between cursor-pointer">Services
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" data-caret>
                            <path d="m3 5 4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" fill="none" />
                        </svg>
                    </summary>
                    <div class="pl-3 flex flex-col">
                        <a class="dropdown-item py-1" href="#">Consulting</a>
                        <a class="dropdown-item py-1" href="#">Integration</a>
                        <a class="dropdown-item py-1" href="#">Support</a>
                    </div>
                </details>
                <a href="#" class="header-nav-link py-2">Blog</a>
                <a href="#" class="header-nav-link py-2">About</a>
            </nav>
            <div class="mt-6 pt-4 border-t border-white/10">
                <a href="#"
                    class="inline-flex items-center gap-1 rounded-full border border-yellow px-6 py-2 text-sm font-semibold text-yellow hover:bg-yellow hover:text-black transition-colors w-max">Let’s
                    Start
                    <svg width="14" height="14" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M7 5v10l8-5-8-5Z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
